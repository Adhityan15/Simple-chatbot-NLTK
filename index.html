<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JuJu Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <h1>JuJu Chatbot ðŸ¤–</h1>
        <div id="chatbox">
            <div class="bot-message">Hello! lets have some fun .. type here to talk with meðŸ‘‡</div>
        </div>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off" required>
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('chat-form');
        const chatbox = document.getElementById('chatbox');

        form.onsubmit = async (e) => {
            e.preventDefault();
            const userInput = document.getElementById('user-input').value;
            chatbox.innerHTML += `<div class="user-message">${userInput}</div>`;
            document.getElementById('user-input').value = "";

            const res = await fetch('/get', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: userInput })
            });

            const data = await res.json();
            chatbox.innerHTML += `<div class="bot-message">${data.reply}</div>`;
        };
    </script>
</body>
</html>
